---
#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name: error_amplifier_N_input_v2
description: Folded cascode full
PDK: gf180mcuD

cace_format: 5.2

authorship:
  designer: Ramon Sarmiento & Julian Romero
  company: OnChip UIS
  creation_date: July 11th, 2025
  license: Apache 2.0

paths:
  root: ..
  schematic: xschem
  layout: gds
  netlist: netlist
  documentation: docs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.62
    Vmax: 1.98
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Vout:
    description: Output voltage
    type: signal
    direction: inout
  Vcomn:
    description: Compensation pin
    type: signal
    direction: inout
  V+:
    description: Non inverting input
    type: signal
    direction: input
  V-:
    description: Inverting input
    type: signal
    direction: input

default_conditions:
  VDD:
    description: Analog power supply voltage
    display: VDD
    unit: V
    typical: 1.8
  Vref:
    description: Voltage reference from BandGAP
    display: VrefBG
    unit: V
    typical: 1.2
  Vy:
    description: Fix voltage Mode Voltage
    display: Vy
    unit: V
    typical: -0.3
  Vsweep:
    description: Voltage to run the dc for Output swing
    display: Vsweep
    unit: V
    typical: 0
  corner:
    description: Process corner
    display: Corner
    typical: typical
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

parameters:
  offset_param:
    spec:
      Voffset:
        display: offset (MC)
        description: Voffset (Monte Carlo)
        unit: mV
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: error_amplifier_N_input_v2_CACE_offset.sch
        collate: iterations
        format: ascii
        suffix: .data
        variables: [Voffset]
        script: error_amplifier_offset_postprocess.py
        script_variables: [Voffset_arr]
    plot:
      Voffset:
        type: histogram
        xaxis: Voffset_arr
    conditions:
      iterations: # for Monte Carlo
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 1000
        step: linear
        stepsize: 1
      corner:
        typical: typical
      VDD:
        typical: 1.8
      temperature:
        typical: 27
  magic_area:
    spec:
      area:
        display: Area
        description: Total circuit layout area
        unit: µm²
        maximum:
          value: any
      width:
        display: Width
        description: Total circuit layout width
        unit: µm
        maximum:
          value: any
      height:
        display: Height
        description: Total circuit layout height
        unit: µm
        maximum:
          value: any
    tool: magic_area

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      magic_drc:
        gds_flatten: true

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      lvs_errors:
        maximum:
          value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      klayout_drc:
        args: ["-rd", "feol=true"]

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      klayout_drc:
        args: ["-rd", "beol=true"]

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      klayout_drc:
        args: ["-rd", "feol=true", "-rd", "beol=true", "-rd", "offgrid=true"]
